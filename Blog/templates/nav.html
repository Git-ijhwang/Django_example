{%  block head %}
<header class="header clearfix">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Photo Blog for my family</a>

        <div class="collapse navbar-collapse my-lg-0" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a href="/" class="active nav-link ">Home</a></li>
            {% if user.is_authenticated %}
                <li class="nav-item"><a href="#" class="nav-link">Welcome, {{user.get_username}}</a></li>
                <li class="nav-item"><a href="{% url 'photo:photo_upload' %}" class="nav-link">Upload</a></li>
            {% endif %}
          </ul>

            <span class="navbar-text">
              <ul class="navbar-nav mr-auto">
                {% if  user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
                {% else %}
                    <li class="nav-item "><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                    <li class="nav-item "><a href="{% url 'register' %}" class="nav-link">Signup</a></li>
                {% endif %}
              </ul>
           </span>
        </div>

    </nav>
</header>
{% endblock %}
